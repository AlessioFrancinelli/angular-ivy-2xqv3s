<form [formGroup]="componentForm" novalidate>
  <h4 [@inOutAnimation]>
    {{ title }}
    <br />
    <mat-form-field appearance="outline">
      <input
        required
        formControlName="control"
        matInput
        type="number"
        [(ngModel)]="value"
        (change)="onValueChange()"
      />
      <mat-error *ngIf="componentForm.get('control').hasError('max')"
        >Aya
      </mat-error>
    </mat-form-field>
  </h4>
</form>
